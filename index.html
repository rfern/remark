      function placeMapMarker(latitude, longitude, image) {
            var contentString = "<div> <h3>Some interesting info</h3> </div>";
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            var marker = new google.maps.Marker({

                map: map,
                icon: image
            });
