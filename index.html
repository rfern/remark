<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style>
html,body {
    width:100%;
    height:100%;
    margin:0;
    padding:0;
}

#map {
    display: block;
    position:absolute;
    height:auto;
    bottom:0;
    top:0;
    left:0;
    right:0;
    margin-top:50px;
}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Remark" src="">
      </a>
    </div>
		<p class="navbar-text">Remark</p>
  </div>
</nav>

	<div id="map"></div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_Rkfsf2_5bxg2DYbDOpH4xfAr2cIjIEo&callback=initMap" async defer>
</script>
<script>
      var map;
      function initMap() {
        var mapDiv = document.getElementById('map');
        var brisbane = {lat: -27.469, lng: 153.025};
        map = new google.maps.Map(mapDiv, {
            center: brisbane,
            zoom: 8
        });

        // place a test image as a marker
        var img = "img/test.png";
        placeMapMarker(-27.469, 153.025, img)
      }

      function placeMapMarker(latitude, longitude, image) {
            var contentString = "<div> <h3>Some interesting info</h3> </div>";
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            var marker = new google.maps.Marker({
                position: {lat: latitude, lng: longitude},
                map: map,
                icon: image
            });
            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
	  }
</script>
</html>
